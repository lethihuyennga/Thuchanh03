<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thời khoá biểu</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .table {
      display: grid;
      gap: 5px;
      max-width: 600px;
      margin: auto;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
    }

    .cell {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    .header {
      background: #3399ff;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Thời khoá biểu</h2>
  <div class="table">
    <div class="row">
      <div class="cell header">Tiết</div>
      <div class="cell header">T2</div>
      <div class="cell header">T3</div>
      <div class="cell header">T4</div>
      <div class="cell header">T5</div>
      <div class="cell header">T6</div>
    </div>
    <div class="row">
      <div class="cell">1-3</div>
      <div class="cell">Kiểm soát nội bộ</div>
      <div class="cell">Kiểm soát nội bộ</div>
      <div class="cell">Kiểm soát nội bộ</div>
      <div class="cell">Kiểm soát nội bộ</div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell">4-6</div>
      <div class="cell"></div>
      <div class="cell">Hệ thống công nghệ web</div>
      <div class="cell">Hệ thống công nghệ web</div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell">8-12</div>
      <div class="cell"></div>
      <div class="cell">Hệ thống công nghệ web</div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
</body>
</html>
