<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu điều hướng</title>
  <style>
    body {
      margin: 0;
      background: #eef;
      font-family: sans-serif;
      padding: 20px;
    }

    .nav {
      background: white;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      padding: 5px 10px;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      background: #3399ff;
      color: white;
      border-radius: 5px;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#">Trang chủ</a>
    <a href="#">Giới thiệu</a>
    <a href="#">Dịch vụ</a>
    <a href="#">Liên hệ</a>
  </div>
</body>
</html>
