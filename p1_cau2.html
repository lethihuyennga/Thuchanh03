<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Môn học yêu thích</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px;
      color: #0055aa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background-color: #fff;
      border: 2px solid #0077cc;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>
  <h1>Danh sách môn học yêu thích</h1>
  <div class="grid">
    <div class="card">Kiểm soát nội bộ</div>
    <div class="card">Hệ thống công nghệ web</div>
    <div class="card">Hệ thống công nghệ web</div>
    <div class="card">Kiểm soát nội bộ</div>
    <div class="card">Kiểm soát nội bộ</div>
    <div class="card">Kiểm soát nội bộ</div>
  </div>
</body>
</html>
